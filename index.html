<!DOCTYPE html>

    <head>

                    <a href="#" class="instamais-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Welves Ferreira</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Alternar Contas</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
